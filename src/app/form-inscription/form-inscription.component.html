<form [formGroup] = "inscriptionForm"  class="col-lg-6 offset-lg-3" id="formconnexion">
	<fieldset id="fieldsetForm"> 
		<legend> Inscription </legend>
	<input type="Text" class="form-control" id="firstName" placeholder="Prenom" formControlName="firstName">
	<input type="Text" class="form-control" id="lastName" placeholder="Nom" formControlName="lastName">
	<input type="num" class="form-control" id="age" placeholder="Age" formControlName="age" min="0">
	<input type="email" class="form-control" id="mail" placeholder="Mail" formControlName="mail">
	<input type="password" class="form-control" id="password" placeholder="Password" formControlName="mail">
	<button type="submit"  class="btn btn-primary">S'inscrire</button>
</fieldset>
</form>
