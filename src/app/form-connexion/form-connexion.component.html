<div class="container">
<form [formGroup] = "connexionForm" class="col-lg-6 offset-lg-3">
	<fieldset id="fieldsetForm"> 
		<legend> Formulaire de connexion</legend>

	<div class="form-group row">
		<label class="col-sm-3 col-form-label text-center">Adresse mail :</label>
		<div class="col-sm-8">
			<input type="email" class="form-control" id="mail" placeholder="Mail" formControlName="mail">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label text-center">Mot de passe :</label>
		<div class="col-sm-8">
			<input type="password" class="form-control" id="password" placeholder="Mot de passe" formControlName="password">
		</div>
	</div>
	<div class="form-group row">
		<div class="form-check text-center">
			<button type="submit"  class="btn btn-primary" >Envoyer</button>
		</div>
	</div>
</fieldset>
</form>

	<div class="row text-center">
		<div class="col">
		Pas encore inscrit ?
	<a class="nav-link" routerLink="/inscription">S'inscrire</a>
</div></div>

</div>
